<html>
    <head>
        <link href = "styles.css" type="html/css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    </head>
    <body>
        <h1>Why taking so long??</h1>
        <form class = "timings">
            <input type="search" placeholder="Search bus stops, bus numbers, places and streets" id = "search">
        </form>
        <h5>Time(min)</h3>
        <table class="timing-table table">
            <tbody>
                <tr>
                  <th scope="row">40</th>
                  <td>Arr</td>
                  <td>15</td>
                  <td>30</td>
                </tr>
                <tr>
                  <th scope="row">48</th>
                  <td>5</td>
                  <td>8</td>
                  <td>10</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>3</td>
                  <td>5</td>
                  <td>7</td>
                </tr>
              </tbody>
        </table>
        <div class="route-btn">
            <a href="fastest-route.html">See the fastest route to your destination</a>
        </div>
    </body>
</html>
