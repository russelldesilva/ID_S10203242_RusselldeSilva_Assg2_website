<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:v="urn:schemas-microsoft-com:vml">

        <link href = "styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <nav aria-label="breadcrumb" class="container">

          <li class="breadcrumb-item"><a href="index.html">Home</a></li>

          <li class="breadcrumb-item active" aria-current="page">Map</li>
        </ol>

      <body>
        <div id="map" style="width:500px;height:300px;"></div>
        <section id="panel"></section>
        <script type="text/javascript" src="http://gothere.sg/jsapi?sensor=false"> </script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="script.js" async="true"></script>
        <script type="text/javascript">
          departure = JSON.parse(sessionStorage.getItem("departure"));
          arrival = JSON.parse(sessionStorage.getItem("arrival"));
          gothere.load("maps");
          function initialize() {
            if (GBrowserIsCompatible()) {
              // Create the Gothere map object.
              var map = new GMap2(document.getElementById("map"));
              // Set the center of the map.
              map.setCenter(new GLatLng(1.362083, 103.819836), 11);
              // Add zoom controls on the top left of the map.
              map.addControl(new GSmallMapControl());
              // Add a scale bar at the bottom left of the map.
              map.addControl(new GScaleControl());
              // Create a directions object.
              var directions = new GDirections(map, document.getElementById("panel"));
              console.log(`${departure[0]}` + `${departure[1]}`);
              console.log(`${arrival[0]}` + `${arrival[1]}`);
              var dlatlng = new GLatLng(departure[0],departure[1]);
              var alatlng = new GLatLng(arrival[0],arrival[1]);
              // Get public transport directions.
              var options = {travelMode:G_TRAVEL_MODE_BUS};
              console.log(`from:${dlatlng} to:${alatlng}`);
              //directions.load(`from:${dlatlng} to:${alatlng}`, options);
              directions.loadFromWaypoints([dlatlng,alatlng],options);
            }
          }
          gothere.setOnLoadCallback(initialize);
        </script>
    </body>
</html>
